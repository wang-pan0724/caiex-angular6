<div>
    <div class="goBack">
        <div><i (click)="goBack()" class="icon ion-chevron-left"></i></div>
        <div class="signType">
            <div (click)="signIn(0)">账号密码登录</div>
            <div (click)="signIn(1)">免密快捷登录</div>
        </div>
    </div>
    <div class="caretTop">
        <i class="el-icon-caret-top leftI" *ngIf="signIndex == 0"></i>
        <i class="el-icon-caret-top rightI" *ngIf="signIndex == 1"></i>
    </div>
    <div *ngIf="signIndex == 0">
        <div class="input">
            <input type="tel" placeholder="请输入用户名">
        </div>
        <div class="input">
            <input type="password" placeholder="请输入密码">
        </div>
        <div class="password">
            <el-checkbox [model]="val" (modelChange)="handle($event)">备选项</el-checkbox>
            <span routerLink="/mine/forgotpassword">忘记密码</span>
        </div>

        <div class="buttonGroup">
            <button class="signIn">登录</button>
            <button class="signUp" routerLink="/mine/signout">注册</button>
        </div>
    </div>
    <div *ngIf="signIndex == 1">
        <div class="input">
            <input type="tel" placeholder="请输入用户名">
        </div>
        <div class="input auth">
            <input type="number" id="code" placeholder="请输入验证码">
            <span class="send" *ngIf="sendCode == false" (click)="send()">发送验证码</span>
            <span class="num" *ngIf="sendCode == true">60秒后可重新发送</span>
        </div>

        <div class="buttonGroup">
            <button class="signIn">登录</button>
            <button class="signUp" routerLink="/mine/signout">注册</button>
        </div>
    </div>
</div>
