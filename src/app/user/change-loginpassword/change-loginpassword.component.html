<app-common-title [showReturn]=true [title]='title'></app-common-title>

<div class="page">
  <div class="input">
    <span>旧密码</span>
    <input type="password" placeholder="原来的密码" [(ngModel)]="oldPwd">
  </div>
  <div class="input">
    <span>新密码</span>
    <input type="password" placeholder="密码长度6-15个字母或数字" [(ngModel)]="newPwd">
  </div>
  <div class="input">
    <span>确认密码</span>
    <input type="password" placeholder="再次输入新密码" [(ngModel)]="rePwd">
  </div>
  <div class="buttonGroup">
    <button class="signIn" (click)="commitPwd()">确定</button>
  </div>
</div>

<app-alert [showPop]="showPop" [showTips]="showTips"></app-alert>
