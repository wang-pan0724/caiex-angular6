<app-common-title [showReturn]=true [title]='title'></app-common-title>
<div class="page">
  <div class="input">
    <span>手机号</span>
    <input type="tel" placeholder="请输入手机号码">
  </div>
  <div class="input auth">
    <span>验证码</span>
    <input type="number" id="code" placeholder="请输入验证码">
    <span class="send" *ngIf="sendCode == false" (click)="send()">发送验证码</span>
    <span class="num" *ngIf="sendCode == true">60秒后可重新发送</span>
  </div>
  <div class="input">
    <span>登录密码</span>
    <input type="password" placeholder="请输入用户名">
    <i class="el-icon-view"></i>
  </div>
  <div class="buttonGroup">
    <button class="signIn">确定</button>
  </div>
</div>
